<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Doppler Effect</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="src/slider.js"></script>
    <script type="text/javascript" src="src/textinput.js"></script>
    <script type="text/javascript" src="src/starBlend.js"></script>
  </head>
  <body onload="init()">
    <div class="allcontainer">
      <img id="starImg" src="resource/star.png" />
      <div id="star"></div>
    </div>
    <div id="inputcluster">
      <div class="slidecontainer">
        <input
          type="range"
          min="0"
          max="100"
          value="1"
          onChange="sliderChange(this.value)"
          class="slider"
          id="dopplerSlider"
        />
      </div>
      <div class="inputcontainer">
        <input
          type="text"
          id="dopplerText"
          value="0"
          onblur="textChange(this.value)"
        />
      </div>
      <div id="errorMsg"></div>
    </div>
  </body>
  <script>
    var textSet = false;
    init = () => {
      //global variables and set initial values.
      var dopplerSlider = document.getElementById("dopplerSlider");
      var dopplerText = document.getElementById("dopplerText");
      var errorMsg = document.getElementById("errorMsg");
      var star = document.getElementById("star");
      var starImg = document.getElementById("starImg");
      dopplerSlider.max = textToslider(100);
      textChange(0);
    };
  </script>
</html>
